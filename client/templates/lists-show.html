<template name="listsShow">
  <div class="lists-show">
    <h1 class="js-edit-list title-page {{nameClass}}">
      {{name}}
    </h1>

    <div class="list-items">
      {{#if todosReady}}
        {{#each todos this}}
          {{> todosItem}}
        {{/each}}
      {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading tasks...</div>
          </div>
      {{/if}}
      <div class="list-item">
        <form class="js-todo-new todo-new">
          <input type="text" placeholder="Type to add new tasks" {{fieldReadonly}}>
        </form>
      </div>
    </div>

    <textarea class="list-journal" placeholder="Your Journal" {{fieldReadonly}}>{{journal}}</textarea>
  </div>
</template>
